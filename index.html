<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />    
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="min-vh-100 flex-column bg-dark text-white">
    <header class="mb-3 border-5 text-center bg-primary bg-opacity-50">
        <div class="">
            <h1 class="display-5 text-center">
                Weather Dashboard
            </h1>
        </div>
    </header>

    <main class="row d-flex">

        <div class="col-lg-4 col-md-12">
            <div id="search" class="card-body bg-secondary bg-opacity-25 mb-3">
                <div id="search-bar" class="flex-column w-100">
                    <h2 class="text-lg-start text-md-center text-sm-center"> Search for a City:</h2>
                    <input id="city-search" class="input-group text-black p-1 text-secondary text-opacity-50 input-group border-0 form-control" placeholder="">
                    <div class="d-flex">
                        <button id="search-button" class="btn btn-primary w-50 mt-2 opacity-75" >Search</button>
                        <button id="clear-history-button" class="btn btn-danger mt-2 opacity-75 w-50">Clear History</button>
                    </div>
                </div>
            
            </div>

            <div class="pe-2 ps-2 mb-3" >
                <div id="divider" class="divider"></div>
            </div>

            <div id="search-list" class="container-fluid"></div>

        </div>

        <div class="col-lg-7 col-md-12 container">
            <div class="container-fluid">
                <div class="row">
                    <h2 id="city-name" class="col-12">No location selected</h2>
                    <img id="current-weather-icon" class="col-2" src=""></img>
                    <p class="mt-3">Temperature: <span id="temp-now"></span></p>
                    <p class="mt-3">Wind Speed: <span id="wind-now"></span></p>
                    <p class="mt-3">Humidity: <span id="humidity-now"></span></p>
                    <h3>Future Forecast:</h3>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-around">
                <div class="card shadow w-100">
                    <p class="w-100 text-black" id="date-tomorrow"></p>
                    <img id="weather-icon-tomorrow" class="w-100" src=""></img>
                    <p class="w-100 text-black"><span id="temp-tomorrow"></span></p>
                    <p class="w-100 text-black"><span id="wind-tomorrow"></span></p>
                    <p class="w-100 text-black"><span id="humidity-tomorrow"></span></p>
                </div>
                <div class="card shadow w-100">
                    <p class="w-100 text-black" id="date-in-2-days"></p>
                    <img id="weather-icon-in-2-days" class="w-100" src=""></img>
                    <p class="w-100 text-black"><span id="temp-in-2-days"></span></p>
                    <p class="w-100 text-black"><span id="wind-in-2-days"></span></p>
                    <p class="w-100 text-black"><span id="humidity-in-2-days"></span></p>
                </div>
                <div class="card shadow w-100">
                    <p class="w-100 text-black" id="date-in-3-days"></p>
                    <img id="weather-icon-in-3-days" class="w-100" src=""></img>
                    <p class="w-100 text-black"><span id="temp-in-3-days"></span></p>
                    <p class="w-100 text-black"><span id="wind-in-3-days"></span></p>
                    <p class="w-100 text-black"><span id="humidity-in-3-days"></span></p>
                </div>
                <div class="card shadow w-100">
                    <p class="w-100 text-black" id="date-in-4-days"></p>
                    <img id="weather-icon-in-4-days" class="w-100" src=""></img>
                    <p class="w-100 text-black"><span id="temp-in-4-days"></span></p>
                    <p class="w-100 text-black"><span id="wind-in-4-days"></span></p>
                    <p class="w-100 text-black"><span id="humidity-in-4-days"></span></p>
                </div>
                <div class="card shadow w-100">
                    <p class="w-100 text-black" id="date-in-5-days"></p>
                    <img id="weather-icon-in-5-days" class="w-100" src=""></img>
                    <p class="w-100 text-black"><span id="temp-in-5-days"></span></p>
                    <p class="w-100 text-black"><span id="wind-in-5-days"></span></p>
                    <p class="w-100 text-black"><span id="humidity-in-5-days"></span></p>
                </div>
            </div>
        </div>

        <!-- TODO: Display 5-Day Forecast with openweathermap api to display current Temp, Wind, and Humidity of searched city -->
    </main>

    <footer>

    </footer>

    <script defer src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
